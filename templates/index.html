<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to C Language Chatbot</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #000000;
      --text-color: #c122b1;
      --input-bg-color: #ecf0f1;
      --button-bg-color: #3498db;
      --button-text-color: #fff;
      --message-bg-color: #fff;
      --user-bg-color: #e6f7ff;
      --bot-bg-color: #f2f2f2;
      --glow-color: rgba(52, 152, 219, 0.5); /* Adjust glow color and intensity as needed */
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image:url("{{url_for('static',filename='images/design5.png')}}") center fixed;
      background-size: cover;
    }

    .welcome-container, .chat-container {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .welcome-container {
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 20px var(--glow-color); /* Adding glow effect */
    }

    .welcome-text {
      font-size: 24px;
      color: var(--text-color);
    }

    .start-button {
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .chat-container {
      display: none;
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      background: url('bgimage1.jpg') center fixed; /* Add your background image URL here */
      background-size: cover;
      color: #fff; /* Set text color for better contrast */
    }

    .chat-header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid var(--secondary-color);
      width: 100%;
    }

    .chat-messages {
      padding: 15px;
      height: 700px;
      overflow-y: scroll;
      background-color: var(--message-bg-color);
      border-bottom: 1px solid var(--secondary-color);
      width: 100%;
    }

    .user-message, .bot-message {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 8px;
  width: 80%; /* Adjust as needed */
  white-space: pre-wrap; /* Preserve line breaks */
  word-wrap: break-word; /* Ensure long words break and wrap */
}


    .user-message {
      text-align: right;
      color: var(--text-color);
      background-color: var(--user-bg-color);
    }

    .bot-message {
      text-align: left;
      color: var(--text-color);
      background-color: var(--bot-bg-color);
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color: var(--input-bg-color);
      align-items: center;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      width: 80%; /* Adjust as needed */
    }

    button {
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 60%; /* Adjust as needed */
    }
  </style>
</head>
<body>

  <div class="welcome-container" id="welcomeContainer">
    <div class="welcome-text">
      Welcome to C Language Chatbot!
    </div>
    <button class="start-button" onclick="startChat()">Start Chat</button>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      C Language Chatbot
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Chat messages will be displayed here -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function startChat() {
      // Hide the welcome screen
      document.getElementById('welcomeContainer').style.display = 'none';
      // Show the chat container
      document.getElementById('chatContainer').style.display = 'flex';
    }
    async function sendMessage() {
  var userInput = document.getElementById("userInput").value;
  var chatMessages = document.getElementById("chatMessages");

  // Display user message
  var userMessageDiv = document.createElement('div');
  userMessageDiv.className = 'user-message';
  userMessageDiv.textContent = userInput;
  chatMessages.appendChild(userMessageDiv);

  // Send user message to backend
  var response = await fetch('/api/chatbot', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ message: userInput }),
  });

  var responseData = await response.json();

  // Display bot response
  var botMessageDiv = document.createElement('div');
  botMessageDiv.className = 'bot-message';
  botMessageDiv.textContent = responseData.bot_response;
  chatMessages.appendChild(botMessageDiv);

  // Clear input field
  document.getElementById("userInput").value = '';

  // Scroll to the bottom of the chat container
  chatMessages.scrollTop = chatMessages.scrollHeight;
}


  </script>

</body>
</html>
